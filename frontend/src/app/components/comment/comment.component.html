
<div class="container col-md-8 mt-5">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped hover">
    <thead class="bg-warning text-black">
      <tr>
        <th scope="col">Nombre Visitante</th>
        <th scope="col">Petición o Sugerencia</th>
        <th scope="col">Descripción</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comments of recepComentService.comments">
        <td>{{ comments.name }}</td>
        <td>{{ comments.subject }}</td>
        <td>{{ comments.body }}</td>
        <td>
          <!--modal button-->
          <button
            type="button"
            class="btn btn-dark"
            (click)="setUser(comments)"
            data-toggle="modal"
            data-target="#exampleModal"
            data-whatever="@mdo"
          >
            Responder Mensaje
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
       <tr>
        <th scope="col">Nombre Visitante</th>
        <th scope="col">Petición o Sugerencia</th>
        <th scope="col">Descripción</th>
        <th scope="col">Acción</th>
      </tr>
    </tfoot>
  </table>
</div>


<!--modalForm-->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Responder a:  {{ this.recepComentService.selectedComments.name }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"
              >Correo destino:</label
            >
            <input
              type="email"
              value="{{ this.recepComentService.selectedComments.email }}"
              class="form-control"
              id="recipient-name"
            />
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"
              >Asunto:</label
            >
            <input
              type="text"
              value="Respuesta a {{ this.recepComentService.selectedComments.subject }}"
              class="form-control"
              id="recipient-name"
            />
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
