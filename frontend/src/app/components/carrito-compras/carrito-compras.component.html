<div class="card">
  <h5 class="card-header text-center">Carrito de compras</h5>
  <div class="card-body">
    <h5 class="card-title text-center">Productos para pagar</h5>
    <div class="d-flex justify-content-center flex-wrap" *ngFor="let product of this.carrito">   
      <div class="card m-5" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">
           {{product.description}}
          </p>
        </div>
        </div>
      </div>
      <div class="d-flex justify-content-center flex-wrap">
      <a (click)='orderNow()' class="btn btn-info m-5 btn-lg">Order now</a>
      <a href="/menu" class="btn btn-info m-5 btn-lg">Add Product</a>
      <a (click)='borrarToken()' class="btn btn-danger m-5 btn-lg">Cancel order</a>
      </div>
  </div>
</div>
