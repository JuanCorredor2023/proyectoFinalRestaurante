<div class="d-flex mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>Crae Producto</h5>
        </div>
        <div class="card-body">
          <!-- Form to register a user -->
          <form #userForm="ngForm" class="p-3">
            <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser._id"
                type="hidden"
                class="form-control"
                id="_id"
                name="_id"
              />
            <div class="form-group">
              <label for="name">Nombre de plato</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.name"
                type="text"
                class="form-control"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="description">descripcion del plato</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.description"
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="form-group">
              <label for="type">type of product</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.type"
                type="text"
                class="form-control"
                id="type"
                name="type"
              />
            </div>
            <div class="form-group d-flex flex-column">
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                name="image"
                alife-file-to-base64
                (onFileChanged)="loadImage($event)"
              />
            </div>
            <img class="mb-3"*ngIf="userService.selectedUser.file" src="{{userService.selectedUser.file}}" alt="" width="200">
            <button class="btn btn-success" (click)="save(userForm)">Guardar</button>
            <button class="btn btn-dark mx-2" (click)="clean(userForm)">Limpiar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table text-center">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">email</th>
            <th scope="col">telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userService.users">
            <td>{{ user.name }}</td>
            <td>{{ user.description }}</td>
            <td>{{ user.type }}</td>
            <td>
              <button class="btn btn-warning m-1" (click)="fillFields(user)">Editar</button>
              <button class="btn btn-danger m-1" (click)="deleteUser(user._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
  
  <div class="container">
    <h1 class="text-center my-5">menu registrados</h1>
  
    <!-- cards -->
    <div class="d-flex justify-content-center flex-wrap">
      <div *ngFor="let user of userService.users">
        <div class="card" style="width: 18rem">
          <img src="{{user.file}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <p class="card-text">
             {{user.description}}
            </p>
            <a href="#" class="btn btn-primary">AÃ±adir al carrito</a>
          </div>
        </div>
      </div>
    </div>
  </div>
